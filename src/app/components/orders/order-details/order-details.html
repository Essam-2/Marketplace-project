<section class="order-details">
  <div class="details-header">
    <button mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1 class="title">Order Details</h1>
  </div>

  <mat-card *ngIf="order" class="details-card">
    <mat-card-header>
      <mat-card-title>Order Information</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <div class="detail-row">
        <span class="detail-label">Order ID:</span>
        <span class="detail-value">{{ order.id }}</span>
      </div>
      
      <div class="detail-row">
        <span class="detail-label">Product Name:</span>
        <span class="detail-value">{{ order.name }}</span>
      </div>
      
      <div class="detail-row">
        <span class="detail-label">Price:</span>
        <span class="detail-value">{{ order.price }}</span>
      </div>
      
      <div class="detail-row">
        <span class="detail-label">Capacity:</span>
        <span class="detail-value">{{ order.capacity }}</span>
      </div>
      
      <div class="detail-row">
        <span class="detail-label">Status:</span>
        <span class="detail-value" [ngClass]="{
          'status-active': order.status === 'Active',
          'status-pending': order.status === 'Pending',
          'status-inactive': order.status === 'Inactive'
        }">{{ order.status }}</span>
      </div>
    </mat-card-content>
    
    <mat-card-actions align="end">
      <button mat-button (click)="goBack()">Back to Orders</button>
    </mat-card-actions>
  </mat-card>

  <div *ngIf="!order" class="loading">
    <p>Loading order details...</p>
  </div>
</section>
