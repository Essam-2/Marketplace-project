<section class="orders">
	<div class="order-header">
		<h1>Orders List</h1>
	</div>
	<p class="subtitle">Products associated with orders</p>

	<table mat-table [dataSource]="data" class="mat-elevation-z1 products-table">

		<!-- Name Column -->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Product Name </th>
			<td mat-cell *matCellDef="let element"> {{element.name}} </td>
		</ng-container>

		<!-- Price Column -->
		<ng-container matColumnDef="price">
			<th mat-header-cell *matHeaderCellDef> Price </th>
			<td mat-cell *matCellDef="let element"> {{element.price}} </td>
		</ng-container>

		<!-- Capacity Column -->
		<ng-container matColumnDef="capacity">
			<th mat-header-cell *matHeaderCellDef> Capacity </th>
			<td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
		</ng-container>

		<!-- Status Column -->
		<ng-container matColumnDef="status">
			<th mat-header-cell *matHeaderCellDef> Status </th>
			<td mat-cell *matCellDef="let element"> {{element.status}} </td>
		</ng-container>

		<!-- Actions Column -->
		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef> Actions </th>
			<td mat-cell *matCellDef="let element">
				<button mat-icon-button color="primary" aria-label="Details" (click)="viewDetails(element.id!)">
					<mat-icon>visibility</mat-icon>
				</button>
				<button mat-icon-button aria-label="Edit" (click)="editOrder(element, element.id!)">
					<mat-icon>edit</mat-icon>
				</button>
				<button mat-icon-button color="warn" aria-label="Delete" (click)="deleteOrder(element.id!)">
					<mat-icon>delete</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</section>
