<section class="orders">
	<div class="order-header">
		<h1>Orders List</h1>
	</div>
	<p class="subtitle">Products associated with orders</p>

	<table mat-table [dataSource]="data" class="mat-elevation-z1 products-table">

		<!-- Order Date Column -->
		<ng-container matColumnDef="orderDate">
			<th mat-header-cell *matHeaderCellDef> Order Date </th>
			<td mat-cell *matCellDef="let element"> {{element.orderDate | date:'short'}} </td>
		</ng-container>

		<!-- Total Price Column -->
		<ng-container matColumnDef="totalOrderPrice">
			<th mat-header-cell *matHeaderCellDef> Total Price </th>
			<td mat-cell *matCellDef="let element"> {{element.totalOrderPrice | currency}} </td>
		</ng-container>

		<!-- Total Items Column -->
		<ng-container matColumnDef="totalItems">
			<th mat-header-cell *matHeaderCellDef> Total Items </th>
			<td mat-cell *matCellDef="let element"> {{element.totalItems}} </td>
		</ng-container>

		<!-- Status Column -->
		<ng-container matColumnDef="orderStatusText">
			<th mat-header-cell *matHeaderCellDef> Status </th>
			<td mat-cell *matCellDef="let element"> {{element.orderStatusText}} </td>
		</ng-container>

		<!-- Actions Column -->
		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef> Actions </th>
			<td mat-cell *matCellDef="let element">
				<button mat-icon-button color="primary" aria-label="Details" (click)="viewDetails(element.orderId)">
					<mat-icon>visibility</mat-icon>
				</button>
				<button mat-icon-button aria-label="Edit" (click)="editOrder(element, element.orderId)">
					<mat-icon>edit</mat-icon>
				</button>
				<button mat-icon-button color="warn" aria-label="Delete" (click)="deleteOrder(element.orderId)">
					<mat-icon>delete</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</section>
