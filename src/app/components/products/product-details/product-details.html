<div class="product-details-container">
  <!-- Loading State -->
  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
    <p>Loading product details...</p>
  </div>

  <!-- Error State -->
  <mat-card *ngIf="error" class="error-card">
    <mat-card-content>
      <p class="error-message">{{ error }}</p>
      <button mat-raised-button color="primary" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Back to Products
      </button>
    </mat-card-content>
  </mat-card>

  <!-- Product Details -->
  <div *ngIf="product && !loading && !error" class="product-details">
    <div class="header-actions">
      <button mat-raised-button color="primary" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Back to Products
      </button>
    </div>

    <mat-card class="product-card">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="product-content">
          <div class="product-image">
            <img mat-card-image [src]="product.image" [alt]="product.name" />
          </div>

          <div class="product-info">
            <div class="info-section">
              <h3 class="info-label">Price</h3>
              <p class="price">{{ product.price }}</p>
            </div>

            <div class="info-section">
              <h3 class="info-label">Capacity</h3>
              <p>{{ product.capacity }}</p>
            </div>

            <div class="info-section">
              <h3 class="info-label">Status</h3>
              <mat-chip-set>
                <mat-chip [class]="'status-' + product.status?.toLowerCase()">
                  {{ product.status }}
                </mat-chip>
              </mat-chip-set>
            </div>

            <div class="info-section">
              <h3 class="info-label">Description</h3>
              <p class="description">{{ product.description }}</p>
            </div>

            <div class="info-section" *ngIf="product.productId">
              <h3 class="info-label">Product ID</h3>
              <p class="product-id">{{ product.productId }}</p>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
