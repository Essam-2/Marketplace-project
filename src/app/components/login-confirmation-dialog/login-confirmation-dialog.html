<h2 mat-dialog-title>Login Required</h2>
<div style="padding: 10px;">
  <mat-dialog-content>
    <p>You need to login to access this page. Would you like to proceed to the login page?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-flat-button [mat-dialog-close]="true">Login</button>
  </mat-dialog-actions>
</div>
